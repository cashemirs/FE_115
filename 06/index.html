<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewspanort" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/lucida-sans" rel="stylesheet" />
  <link rel="stylesheet" href="./css/weather-icons.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather</title>
</head>

<body>
  <div class="page_wrapper">
    <div class="home_button_wrapper"
      style="position: fixed; left: 50px; top:50px; width: 5vw; height: 4vh; background-color: grey;border:2px solid #000; border-radius: 15px; cursor: pointer;">
      <a class="home_button" href="../index.html" style="width: 100%; height: 100%;display: flex;align-items: center;justify-content: center; text-decoration: none; font-size: 1.2vw;">Home</a>
    </div>
    <main>
      <div class="container">
        <h1 class="site_header">CSS Weather Forecast </h1>
        <i class="wi wi-sunrise subheader_icon"></i>
        <ul class="city_list">
          <li class="city_list_item w-50">
            <span class="city">lisbon</span>
            <span class="city_weather">21°C <i class="wi wi-day-sunny"></i></span>
          </li>
          <li class="city_list_item w-25">
            <span class="city">paris</span>
            <span class="city_weather">11°C <i class="wi wi-night-sleet"></i></span>

          </li>
          <li class="city_list_item w-25">
            <span class="city">belgrad</span>
            <span class="city_weather">15°C <i class="wi wi-day-cloudy"></i></span>

          </li>
          <li class="city_list_item w-25">
            <span class="city">venice</span>
            <span class="city_weather">21°C <i class="wi wi-day-cloudy-high"></i></span>
          </li>
          <li class="city_list_item w-25">
            <span class="city">tel-aviv</span>
            <span class="city_weather">32°C<i class="wi wi-hot"></i></span>

          </li>
          <li class="city_list_item w-25">
            <span class="city">cair</span>
            <span class="city_weather">21°C <i class="wi wi-day-sunny"></i></span>

          </li>
          <li class="city_list_item w-25">
            <span class="city">new-york</span>
            <span class="city_weather">17°C<i class="wi wi-day-sleet-storm"></i></span>

          </li>
          <li class="city_list_item w-25">
            <span class="city">new-delhi</span>
            <span class="city_weather">17°C <i class="wi wi-rain-wind"></i></i></span>

          </li>
          <li class="city_list_item w-50">
            <span class="city">san-francisco</span>
            <span class="city_weather">15°C <i class="wi wi-day-cloudy"></i></span>

          </li>
          <li class="city_list_item w-25 ">
            <span class="city">tokio</span>
            <span class="city_weather">8°C <i class="wi wi-day-sunny"></i></span>

          </li>
          <li class="city_list_item w-100 ">
            <span class="city">sydney</span>
            <span class="city_weather">25°C <i class="wi wi-night-cloudy"></i></span>

          </li>
        </ul>
        <p class="site_subtext">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
      </div>
    </main>
  </div>
</body>

</html>
